<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tip calculator" />
    <meta name="author" content="Vedant Agrawal" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <header class="logo">
      <img src="/images/logo.svg" alt="SPLITTER" />
    </header>
    <main>
      <section class="calculator">
        <div class="input-section">
          <div class="bill-ip">
            <div class="bill-text">
              <label for="bill">Bill</label>
              <p class="bill-error">Can't be zero</p>
            </div>
            <div class="bill-box">
              <img src="/images/icon-dollar.svg" alt="Dollar" />
              <input type="number" id="bill" placeholder="0" />
            </div>
          </div>

          <div class="tip-ip">
            <p class="tip-text">Select Tip %</p>
            <div class="tip-options">
              <button class="tip-button" value="0.05" id="5">5%</button>
              <button class="tip-button" value="0.10" id="10">10%</button>
              <button class="tip-button" value="0.15" id="15">15%</button>
              <button class="tip-button" value="0.25" id="25">25%</button>
              <button class="tip-button" value="0.50" id="50">50%</button>
              <input type="number" class="custom" placeholder="Custom" />
            </div>
          </div>

          <div class="people-ip">
            <div class="people-text">
              <label for="people">Number of People</label>
              <p class="people-error">Can't be zero</p>
            </div>
            <div class="people-box">
              <img src="/images/icon-person.svg" alt="People" />
              <input type="number" id="people" placeholder="0" />
            </div>
          </div>
        </div>

        <dev class="result-section">
          <div class="tip-amt">
            <div class="res-text">
              <p class="title">Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <h1 class="tip">$0.00</h1>
          </div>

          <div class="total-amt">
            <div class="res-text">
              <p class="title">Total</p>
              <p class="person">/ person</p>
            </div>
            <h1 class="total">$0.00</h1>
          </div>

          <button class="reset">Reset</button>
        </dev>
      </section>
    </main>
  </body>
</html>
